# JVM arguments for the Gradle daemon (2GB memory, UTF-8 encoding, custom Gradle home).
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dgradle.user.home=D:/Andrut/Granda

# Enable AndroidX libraries instead of legacy support libraries.
android.useAndroidX=true

# Kotlin code style: "official" = modern standard, "obsolete" = old style.
kotlin.code.style=official

# Reduces R class size and speeds up builds (each library has its own R class).
android.nonTransitiveRClass=true

# Enable build cache to reuse unchanged outputs and speed up builds.
org.gradle.caching=true

# Allow Gradle to run tasks in parallel when possible.
org.gradle.parallel=true

# Keep Gradle daemon running in the background for faster builds.
org.gradle.daemon=true